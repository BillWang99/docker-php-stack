services:
  apache:
    build: ./apache
    container_name: apache
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./apache/vhost.conf:/usr/local/apache2/conf/conf.d/vhost.conf
      - ./apache/sites:/usr/local/apache2/conf/conf.d/sites
    depends_on:
      - php
    networks:
      - backend

  php:
    build:
      context: ./php
    container_name: php
    ports:
      - "6001:6001"
    volumes:
      - ./src:/var/www/html
    expose:
      - "9000"
    networks:
      - backend

  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: secret
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend

  mongodb:
    image: mongo:7
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./data/mongodb:/data/db
    ports:
      - "27017:27017"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - backend

  reverb:
    build:
      context: ./php
    container_name: reverb
    command: php /var/www/html/broadcast_app/artisan reverb:start --host=0.0.0.0 --port=8080 --hostname=reverb
    volumes:
      - ./src:/var/www/html
    ports:
      - "8081:8080"
    depends_on:
      - redis
      - mariadb
    networks:
      - backend
    restart: unless-stopped

  queue-worker:
    build:
      context: ./php
    container_name: queue-worker
    command: php /var/www/html/broadcast_app/artisan queue:work --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./src:/var/www/html
    depends_on:
      - redis
      - mariadb
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge