# 預設主機 - 顯示專案列表
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www/html"
    DirectoryIndex index.php index.html
    
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    # PHP-FPM 代理設定
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 common
</VirtualHost>

# oppa_pos 專案虛擬主機
<VirtualHost *:80>
    ServerName oppa-pos.localhost
    ServerAlias oppa-pos.local
    DocumentRoot "/var/www/html/oppa_pos/public"
    DirectoryIndex index.php
    
    <Directory "/var/www/html/oppa_pos/public">
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
        
        # Laravel 路由
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [L]
    </Directory>

    # PHP-FPM 代理設定
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 common
</VirtualHost>

